<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Filer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
<p>
    Apply a simple low pass filter to a sound. Lets you tweak frequency and Q values.

</p>
<p>
<p><input type="button" id="play_button"  value="Play/Pause"></p>

<p><input type="checkbox" id="c1" checked="false" >
    <label for="c1"><span></span>Enable filter</label></p>

<p><input type="range" id="frequency" min="0" max="1" step="0.01" value="1" > Frequency</p>

<p><input type="range" id="quality" min="0" max="1" step="0.01" value="0" > Quality</p>

<audio src="techno.wav" crossorigin="anonymous" ></audio>

<script type="text/javascript" src="audioFilter.js"></script>


</body>
</html>
